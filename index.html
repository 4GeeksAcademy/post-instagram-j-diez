<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dce89e09ed.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Instagram</title>
</head>

<body>
    <div class="post">
        <div class="post-title">
            <div>
                <i class="fa-brands fa-html5"></i>
            </div>
            <div class="post-title-text">
                <span>HTML 5</span><br>
                <span>Javier Diez</span>
            </div>
            <i class="fa-solid fa-ellipsis-vertical dots"></i>
        </div>
        <div class="post-img">
            <img src="paisaje.jpg" class="imagen" alt="paisaje">
        </div>
        <div class="post-icons">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-comment"></i>
            <i class="fa-regular fa-paper-plane"></i>
            <i class="fa-regular fa-bookmark plane"></i>

        </div>
        <div class="post-text">
            <p>Liked by <b>4 GeeksAcademy, Javier, Lionel</b> and <b>1257 others</b></p>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas explicabo ipsa, iusto aut quod odit fugiat rem facere rerum eum eius ratione deleniti. Veritatis porro sequi est fugiat commodi sed?</p>

        </div>
    </div>
</body>

</html>
